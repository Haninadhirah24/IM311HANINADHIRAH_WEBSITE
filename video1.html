<!DOCTYPE html>
<html>
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>HANI VIDEO</title>

        <!--custom css file link-->
        <link rel="stylesheet"  href="style8.css">
</head>
<body>
    <h3 class="heading"> HANI VIDEO GALLERY</h3>
    <div class="container">

        <div class="main-video">
            <div class="video">               
        <video src="video/rm.mp4" controls muted autoplay></video>
        <h3 class="title">01.PERSONA TRAILER: RM BTS</h3>
        </div>
    </div>

    <div class="video-list">
        <div class="vid active">               
            <video src="video/rm.mp4" controls muted autoplay></video>
            <h3 class="title">01.PERSONA TRAILER: RM BTS</h3>
            </div>

            <div class="vid">
        <video src="video/rm1.mp4" controls muted></video>
        <h3 class="title">02. CHRISTMASS TREE TRAILER : V BTS</h3>
    </div>

    <div class="vid">
        <video src="video/rm2.mp4" controls muted></video>
        <h3 class="title">03. DAECHWITA: SUGA BTS</h3>
    </div>
    <div class="vid">               
        <video src="video/rm4.mp4" controls muted></video>
        <h3 class="title">04.EPHIPHANY TRAILER : JIN BTSS</h3>
        </div>
                <div class="vid">               
                    <video src="video/rm7.mp4" controls muted></video>
                    <h3 class="title">05.LIFE GOES ON TRAILER: BTS</h3>
                    </div>
                    <div class="vid">               
                        <video src="video/rm8.mp4" controls muted></video>
                        <h3 class="title">06.PTD TRAILER: BTS</h3>
                        </div>
                    </div>
             </div>

    <script>

    let listVideo= document.querySelectorAll('.video-list .vid');
    let mainVideo= document.querySelector('.main-video video');
    let title= document.querySelector('.main-video .title');

listVideo.forEach(video =>{
    video.onclick=() =>{
        listVideo=forEach(vid => vid.classlist.remove('active'));
        video.classList.add('active');
        if(video.classList.contains('active')){
            let src= video.children[0].getAttribute('src');
            mainVideo.src=src;
            let text= video.children[1].innerHTML;
            title.innerHTML=text;

        };

    };
}); 

    </script>
</body>
</html>
